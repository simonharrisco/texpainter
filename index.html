<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GLB UV inspector</title>
    <meta
      name="description"
      content="An inspector tools for seeing the UV mapping of a glb model. If you need to quickly understand how the uvs map to the texture in a model you have recieved you can use this."
    />
    <meta name="author" content="Simon Harris @simonharrisco" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <canvas class="webgl"></canvas>
    <div id="tex-holder">
      <canvas id="tex-canvas"> </canvas>
    </div>
    <div class="upload-holder">
      <!-- upload -->
      <label for="file">Choose GLTF (.glb)</label>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
